{% extends "layout.html" %}

{% block title %}
CSV Data - My Webpage
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 text-center">CSV Data</h1>
    <div style="overflow-x: auto;">
      <table class="table table-bordered" style="width: 100%; margin: 0 auto;">
        <tr>
          {% for header in headers %}
              <th>{{ header }}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
